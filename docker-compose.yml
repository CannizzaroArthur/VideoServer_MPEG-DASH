version: '3'
services:
        vms:
                build: ./videomanagementservice/
                container_name: vms
                hostname: vms
#                ports:
#                - "8082:8080"
                volumes:
                - vsStorage:/Storage       
#                depends_on:
#                - vsDB
#                - nginx
                command: ["./wait-for-it.sh", "vsDB:3306", "--", "java", "-jar", "service.jar"]
                networks:
                - apigw
                - db
                - vpsnet
                                    
        vps:
                build: ./videoprocessingservice/
                container_name: vps
                hostname: vps
#                ports:
#                - "8083:8080"
                volumes:
                - vsStorage:/Storage
#                depends_on:
#                - vms
                networks:
                - vpsnet

        nginx: 
                build: ./nginx/
                container_name: nginx
                hostname: nginx
                ports:
                - "80:80"
                volumes:
                - vsStorage:/Storage
                networks:
                - apigw

        vsDB:
                image: mysql
                container_name: vsDB
                hostname: vsDB
#                ports:
#                - "3307:3306"
                env_file:
                - ./dbmysql/variables.env
                volumes:
                - ./dbmysql/data_volume:/var/lib/mysql
                networks:
                - db

volumes:
        vsStorage:

networks:
        apigw:
        db:
        vpsnet:
